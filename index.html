<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Main Page</title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Ligconsolata, Arial, Helvetica, sans-serif;
      margin: 0;
    }

    .topbar {
      padding: 20px;         
      text-align: center;
      background: #7c70b5;
      color: white;
    }
    
    .subtopbar {
      padding-left: 10px;  
    }

    .subtopbar h1 {
      font-size: 40px;
      color: #373347;
    }

    .subtopbar p {
      font-size: 30px;
      color: #373347;
    }
    
    .image-container {
      position: relative;
      width: 100%; /* or the width you desire */
      max-width: 500px; /* optional, for controlling image size */
    }
  
    .image-container img {
      width: 100%;
      height: auto;
      display: block; /* removes any extra space below the image */
    }
  
    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white; /* or any color you prefer */
      text-align: center; /* centers the text horizontally */
      padding: 10px; /* optional, for padding inside the text overlay */
    }
    
  </style>
  
  <div class = "topbar">
  </div>

  <div class = "subtopbar">
    <h1>The Website of all Websites</h1>
    <p>This is a paragraph on your webpage.</p>
  </div>

  <div class="image-container">
    <img src="assets/images/BackgroundFlow.png" alt="Background Image">
      <div class="text-overlay">
        <h1>Your Title Here</h1>
        <p>Some additional text or description.</p>
      </div>
  </div>



</body>
</html>
