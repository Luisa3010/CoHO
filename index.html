<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Main Page</title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Ligconsolata, Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #D6D3D1;
    }
    :root {
    --offwhite: #D6D3D1;
    }

    .topbar {
      padding: 40px;         
      text-align: center;
      background: var(--offwhite);
      color: white;
    }
    
    .image-container {
      position: relative;
      width: 100%; /* or the width you desire */
    }
  
    .image-container {
      background-image: url("assets/images/BackgroundFlow.png");
      background-size: cover;
      width: 100%; 
      height: 45vh;
      display: block; 
      overflow: hidden; 
    }

    .image-container h1 {
      font-size: 10vh;
      color: var(--offwhite);;
    }

  
    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: var(--offwhite);; 
      text-align: left; 
      padding-left: 20px; 
    }
    
  </style>
  
  <div class = "topbar">
  </div>

  <div class="image-container">
      <div class="text-overlay">
        <h1>The Compendium <br>of Human Oddities </h1>
      </div>
  </div>

</body>
</html>
